      .slide__animation {

      }
      .image__animation {
        transform: translate(0%, 0px);
        animation: sliderAnimation 8s linear infinite;
      }

      @keyframes sliderAnimation {
        to {
          transform: translateX(-100%);
        }
      }
    </style>
